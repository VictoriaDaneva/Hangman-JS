<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman game</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./src/app.js" type="module"></script>
  </head>
  <body>
    <div class="main">
      <div class="hangman-box">
        <img src="./style/hangman.png" alt="hangman-img" />
        <h1>Hangman game</h1>
      </div>
      <div class="game-box">
        <ul class="word-display"></ul>
        <h4 class="hint-text">
          Hint:
          <b> </b>
        </h4>
        <h4 class="incorrect-guesses">
          Incorrect guesses:
          <b>0 / 5</b>
        </h4>
        <div class="alphabet"></div>
      </div>
    </div>
  </body>
</html>
